<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />
	<div class="container">
	
		<p th:replace="fragments/authenticated"></p>
	
		
	
		<h2 th:text="#{offer.title3}"></h2>
		
		<p th:text="${errors}"></p>
		
		<form class="navbar-form" action="/offer/list">
		<h3 th:text="#{offers.list.search}"></h3>
			<div class="form-group">
				<input name="searchText" type="text" class="form-control" size="30"
					th:placeholder="#{offers.list.search2}">
			</div>
			<button type="submit" class="btn btn-default" name="searchOfferButton">
				<span th:text="#{offers.list.searchBtn}"></span>
			</button>
		</form>
		<p th:text="#{offer.subtitle}"></p>
		<div class="table-responsive">
			<table class="table table-hover" th:fragment="tableOffers"
				id="tableOffers">
				<thead>
					<tr>
						<th class="col-md-2" th:text="#{offer.title2}"></th>
						<th th:text="#{offer.list.description}"></th>
						<th th:text="#{offer.list.price}"></th>
						<th th:text="#{offer.list.seller}"></th>
						
					</tr>
				</thead>
				<tbody>
					<tr th:each="offer : ${offers}">
						<td th:text="${offer.titulo}"></td>
						<td th:text="${offer.description}"></td>
						<td th:text="${offer.price}"></td>
						<td th:text="${offer.user.name +' '+offer.user.lastName}"></td>
						<td th:if="${!offer.purchased}">
							<a th:href="${'/offer/purchase/' + offer.id}" th:text="#{offer.list.buy}">
							</a>
						</td>
						<td th:if="${offer.purchased}" th:text="#{offer.list.sold}"></td>
						<td><a th:href="${'/chat/add/' + offer.id}" th:text="#{chat.chat}"></a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<footer th:replace="fragments/pagination" />
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
