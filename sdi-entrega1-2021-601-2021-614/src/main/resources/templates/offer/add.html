<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<nav th:replace="fragments/nav" />

	<div class="container">
	
		<p th:replace="fragments/authenticated"></p>
	
		<h2 th:text="#{offer.add.title}"></h2>
		<form class="form-horizontal" method="post" action="/offer/add" th:object="${offer}">
		
			<div class="form-group">
				<label class="control-label col-sm-2" for="titulo" th:text="#{offer.add.titulo}">Titulo:</label>
					<div class="col-sm-10">
					<input type="text" class="form-control" name="titulo" th:placeholder="#{offer.add.titulo}" />
						<span class="text-danger" th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></span>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="description" th:text="#{offer.add.description}">Descripción:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="description"
						th:placeholder="#{offer.add.description}" />
						<span class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>	
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="price" th:text="#{offer.add.price}">Precio:</label>
				<div class="col-sm-10">
					<input type="number" step="any" class="form-control" name="price" th:placeholder="#{offer.add.price}"  />
						<span class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
				</div>
			</div>		
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary" th:text="#{offer.add.btn}">Añadir</button>
				</div>
			</div>
			
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
