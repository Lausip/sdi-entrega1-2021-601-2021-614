<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />
	<div class="container">
	
		<p th:replace="fragments/authenticated"></p>
	
		<h2 th:text="#{offer.purchased.title}"></h2>
		<p th:text="#{offer.purchased.subtitle}"></p>
		<div class="table-responsive">
			<table class="table table-hover" th:fragment="tablePurchasedOffers" id="tablePurchasedOffers">
				<thead>
					<tr>
						<th class="col-md-2" th:text="#{offer.title}"></th>
						<th th:text="#{offer.description}"></th>
						<th th:text="#{offer.price}"></th>
						<th th:text="#{offer.owner}"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="offer : ${purchasedOffers}">
						<td th:text="${offer.titulo}"></td>
						<td th:text="${offer.description}"></td>
						<td th:text="${offer.price}"></td>
						<td th:text="${offer.user.email}"></td>
					</tr>
				</tbody>
			</table>
		</div>
		<footer th:replace="fragments/pagination" />
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
