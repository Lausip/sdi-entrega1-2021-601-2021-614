<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/head" />

<body>

<nav th:replace="fragments/nav" />

<div class="container" style="text-align: center">
	<p th:replace="fragments/authenticated"></p>

	<h2 th:text="#{home.subtittle}"></h2>
</div>
<div class="container">
	<h2 th:text="#{offer.home.highlight.title}"></h2>
		<p th:text="#{offer.home.highlight.subtitle}"></p>
		<div class="table-responsive">
				<table class="table table-hover" th:fragment="myTableHighlightOffers"
				id="myTableHighlightOffers">
							<thead>
					<tr>
						<th class="col-md-2" th:text="#{offer.title2}"></th>
						<th th:text="#{offer.list.description}"></th>
						<th th:text="#{offer.list.price}"></th>
						<th th:text="#{offer.list.seller}"></th>
						
					</tr>
				</thead>
				<tbody>
					<tr th:each="offer : ${offersHihglight}">
						<td th:text="${offer.titulo}"></td>
						<td th:text="${offer.description}"></td>
						<td th:text="${offer.price}"></td>
						<td th:text="${offer.user.name +' '+offer.user.lastName}"></td>
						<td th:if="${userAuthenticated.money >= offer.price && offer.user.email!=userAuthenticated.email}">
						<td th:if="${!offer.purchased}" sec:authorize="hasRole('ROLE_STANDARD')">
							<a  th:href="${'/offer/purchase/' + offer.id}" th:text="#{offer.list.buy}">
							</a>
						</td>
						<td>
							<td th:if="${offer.purchased}" th:text="#{offer.list.sold}"></td>
					</tr>
				</tbody>
			</table>
		</div>
		<footer th:replace="fragments/pagination" />
	</div>
<footer th:replace="fragments/footer" />

</body>
</html>
